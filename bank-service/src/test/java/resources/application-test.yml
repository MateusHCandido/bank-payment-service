spring:
  profiles: test
  datasource:
    url: jdbc:postgresql://your-postgresql-url:5432/your-database-name
    username: your-username
    password: your-password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

